releaseNotes: '{"zh":"PDDON可用于绘制流程图、架构图、思维导图、UML、BPMN、网络拓扑图、ER图、数据库模型图、韦恩图、鱼骨图等等。同时非常贴心的为程序员用户提供了对象建模、数据库建模、代码生成等支持，而且支持一键修改整体样式、一键美化绘图、编辑、排版、多设计图协同编辑能力，类似Excel的简易操作方式。支持latex语法输入数学公式、支持绘制手绘/草图风格绘图。预置了非常丰富的连线样式和组件供选择使用，连线、组件样式可以通过工具栏或者属性面板灵活调整，提供了自定义连线/组件DIY，支持使用和搜索网络组件、上传图片组件、预置了cisco、aws、阿里云、bpmn、uml相关组件库。桌面版支持绘图数据永久保存、绘图数量不设上限、绘图大小不设上限、导出图片格式不限、支持高清大图，绘图功能不设限制，全部可用。可以导入、导出绘图设计稿且支持批量。下载图片格式丰富，支持png、jpg、svg、pdf、webp等等，更多好用功能就不一一列举了，等您来发现哦！","en": "PDDON can be used to draw flow chart, architecture diagram, mind map, UML, BPMN, network topology diagram, ER diagram, database model diagram, Wayne diagram, fishbone diagram, etc. At the same time, it is very considerate to provide programmer users with object modeling, database modeling, code generation and other support, and it also supports the ability to modify the overall style, beautify the drawing, edit, layout, and Collaborative editing multiple design drawings with one key, similar to the simple operation mode of Excel. Support the input of Formula in the latex syntax, and support the drawing of freehand/sketch style drawings. A very rich set of connection styles and components are preset for selection. The connection and component styles can be flexibly adjusted through the toolbar or the property panel. It provides a custom connection/component DIY, supports the use and search of network components, uploads image components, and presets Cisco, AWS, Alibaba Cloud, bpmn, and uml related component libraries. The desktop version supports permanent saving of drawing data, unlimited number of drawings, unlimited drawing size, unlimited export image format, and exporting high-definition large images. The drawing function is not limited and all are available. Can import and export drawing design drafts and support batch production. Download images in rich formats, supporting png, jpg, svg, pdf, webp, and more. Do not list more useful features one by one, wait for you to discover!"}'
